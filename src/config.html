<!doctype html>
<html>
<head>
	<title>Saltbot Configuration</title>
	<link rel="stylesheet" href="css/structure.css" type="text/css"/>
	<link rel="stylesheet" href="css/form.css" type="text/css"/>
	<link rel="stylesheet" href="css/theme.css" type="text/css"/>
	<script src="lib/jquery.min.js"></script>
	<script src="config.js"></script>
</head>
<body id="public">
<div id="container">
	<form class="wufoo">
		<img src="images/48.png" alt="Saltbot icon" id="saltbot-icon"/>
		<h1>Saltbot Configuration</h1>
		<h2>Exhibition betting</h2>
		<p>
			<input type="checkbox" id="te"/>Bet on exhibitions
		</p>
		<h2>Tournament betting</h2>
		<p>
			<input type="checkbox" id="ait"/>Go all in at tournaments<br/>
			<input id="ctl" type="checkbox"/>Stop at tourney balance <input id="tourney-limit" type="number" min="1000"
			                                                                value="100000"/>
		</p>
		<h2>Keep alive</h2>
		<p>
			<input type="checkbox" id="toggleKeepAlive"/>Restore crashed or closed saltybet tabs
		</p>
		<h2>Display Player Rankings</h2>
		<p>
			<input type="radio" name="rankings" id="bdr"/>Players by %
			<input type="radio" name="rankings" id="bpr"/>Players by $
		</p>
		<details id="details-ranking" open>
			<summary>Ranking</summary>
			<div id="ranking"></div>
		</details>

	</form>
</div>


</body>
</html>
